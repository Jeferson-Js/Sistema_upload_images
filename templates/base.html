{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex">
        <nav class="flex justify-start items-center bg-yellow-200 w-full h-16 fixed shadow-lg p-3">
            <span class="flex items-center gap-2">
                <img src="{% static 'img/python.png' %}" alt="logo_images" class="w-10 h-10">
                <h2 class="text-sm lg:text-lg md:text-base text-blue-500 animate-pulse">Sistema de upload de imagens</h2>
            </span>
        </nav>
    </header>
    {% block conteudo %}
    {% endblock %}
    <footer class="w-full h-16 bg-yellow-200 flex justify-center items-center">
        <p class="lg:text-lg md:text-base text-sm text-blue-500 animate-pulse">All rights reserved Oliveira.js &copy; June 2023.</p>
    </footer>
</body>
</html>
